plugins {
    id 'java'
}

group 'com.kseelek'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "io.netty:netty-all:4.1.34.Final",
            "com.harium.database:sqlite:1.0.6",
            "com.alibaba:fastjson:1.2.58"
    )
}